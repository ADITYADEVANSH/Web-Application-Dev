	<h1><mark>FINDING AVERAGE OF THREE NUMBERS USING JAVASCRIPT</mark></h1>
	<script>
		alert("here comes the message for alert");
		var a,b,c,d;
		a=prompt("enter first name :");
		b=prompt("enter second number:");
		c=prompt("enter the third number:");

		d=(parseInt(a)+parseInt(b)+parseInt(c))/3;
		alert(" AVERAGE OF THREE NUMBERS IS : "+ d);
	</script>

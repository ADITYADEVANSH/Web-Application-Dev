<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Functions to shop by</title>
	<meta charset="utf-8">
	<style>
	 th {font-size: 6;
	     color: 19D4DA;
	     }
	label {font-size: 6;
	     color: 19D4DA;
	     } 
	table { cellspacing:20;
			align:left;
			border:1;
			border-collapse: collapse;
			}
	</style>
	<script type ="text/JavaScript">

	  function calculateHair()
	  {
	  document.frmShop.costHair.value = document.frmShop.hair.value * 49.99;
	  }
	 function calculateTops()
	  {
	   document.frmShop.costTops.value = document.frmShop.tops.value * 39.99;	
	  }  

 	function totalCost()
	{
		document.frmShop.total.value=document.frmShop.hair.value * 49.99 +
		document.frmShop.tops.value * 39.99;
	}
	</script> 
	  
</head>
<body>
	<h1>Function Calculate Shopping Total</h1>
	<form name="frmShop">
	<table border="1">
	<tr>
	 <th> Description  </th>
	 <th>Price</th>
	 <th>Quantity</th>
	<th>Cost</th>
	</tr>

	<tr>
	 <td>Namaste Yoga Set</td>
	 <td>$49.99</td>
	 <td><input type="text" id="hair" name="hair" size="6" onChange="calculateHair()"></td>
	 <td><input type = "text" size = "6" id ="costHair" name="costHair" readonly="true"></td>
	</tr>
	<tr>
	 <td>Lotus Yoga Set</td>
	 <td>$39.99</td>
	 <td><input type="text" id="tops" name="tops" size="6" onChange="calculateTops()"></td>
	 <td><input type = "text" size = "6" id ="costTops" name="costTops" readOnly="true"></td>
	</tr>

	<tr>
	 <td ><label>Total Cost:</td> 
	 <td ></td>
	 <td ></td>
	 <td><input type="text" size="6" id="total" name="total" readOnly="true"></label>
	 </td>
	</tr>
	
	
    </table>
    <br>
	<div>
	 <input type="button" onclick="totalCost()" id="btntotal" name="btntotal" value="calculate Total" >
	</div>
	</form>
</body>
</html>
